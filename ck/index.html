
<!DOCTYPE html>

  <link rel="stylesheet" href="swipe/css/swiper.min.css">

  <!-- Demo styles -->

    }
    .swiper-slide {

      font-size: 18px;
      background: #fff;

  </style>
</head>
<body>

                 <h2>最有诚意<br>的礼物<br><span>(•‾̑⌣‾̑•)✧˖°</span></h2>
             </div>
             <img src="img/44647a30-dce6-4f28-a6cc-296d42c04cbc@101w_70Q_1an.png" alt="" class="i6">

          </div>  
      </div>
      <div class="swiper-slide">
          <div class="b1" >
              <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay=".5s">善良的我,还是做了。。。。。</p>

      </div>
      <div class="swiper-slide">
          <div class="b2">

              <div class="ce ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">送给最可爱的</div>
              <i class="bt ani" swiper-animate-effect=" bounceIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">球</i>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="b3">
              <img src="img/20171222110719.jpg" alt="" class="i9 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

          <div class="b4">

          </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next rotate swiper-button-black"></div>
    <div class="music-all">
            <div class="music_off"></div>
            <div class="music"></div>
            <audio src="music/1.mp3" loop="loop" autoplay="autoplay"></audio>
        </div>
  </div>

  <!-- Swiper JS -->
  <script src="swipe/js/swiper.min.js"></script>
  <script src="swipe/swiper.animate1.0.2.min.js"></script>
    <script src="style/script.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
      } 
    }
    });
  </script>
</body>
</html>
