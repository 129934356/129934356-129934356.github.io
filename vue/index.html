<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <app></app>
    </div>

        <img src="img/Baidu.png" alt="">
        <div class="baidu"><input type="text">
            <button>百度一下</button>
        </div>
    </div>
    <div id="header-footer">
        <btn></btn>
    </div>
</div>
<div class="container main">
    <div id="fot">
        <div v-for="(m,index) in mf">
            <mc :mf="m.mf" :he="m.he" :gf="m.gf">
                <span class="i">{{m.ge}}</span>
            </mc>
            <me :me="m.me" :se="m.se" :mb="m.mb" :url="m.url">
                <span class="i">{{m.get}}</span>
            </me>
            <te :tex="m.tex" :text="m.text" :texts="m.texts"></te>
        </div>
    </div>
</div>
<div class="container">
    <div id="footer">
        <ma></ma>
    </div>
</div>
<script src="dist/build.js"></script>
</body>
</html>
