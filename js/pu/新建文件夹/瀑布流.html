<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul class="nav">
    <li>3</li>
    <li>2</li>
    <li>1</li>
    <li>5</li>
    <li>4</li>
</ul>
<script>
    var arr = [];
    var li = document.querySelectorAll(".nav li");
    for(var i = 0 ; i<li.length;i++){
        if(i<3){
            arr[i] =Number(li[i].innerHTML);
        }else{
            var min = Math.min.apply(null,arr);
           li[i].innerHTML = Number(li[i].innerHTML) + min;
            var minIndex = getNimLocation(arr,min);
            li[minIndex].innerHTML +=10;
            arr[minIndex]+=li[i].innerHTML;
        }

    }

    function getNimLocation(arr,min){
        for(var i in arr){
            if(arr[i]== min){
                return i
            }
        }
    }

//   arr[0] = li[0].innerHTML ;
//    arr[1] = li[1].innerHTML;
//    arr[2] = li[2].innerHTML ;
//    arr[3] = li[3].innerHTML;
//    arr[4] = li[4].innerHTML ;

</script>
</body>
</html>
